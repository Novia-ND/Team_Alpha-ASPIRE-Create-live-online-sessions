{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<form id="form-submit"  action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <label for="name"><b>Email</b></label>
    <input type="text" id="name" placeholder="Enter Username" name="name" required>
    <label for="uname"><b>Email</b></label>
    <input type="text" id="uname" placeholder="Enter email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" id = "psw" placeholder="Enter Password" name="password" required>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>
</form>
{% endblock %}
